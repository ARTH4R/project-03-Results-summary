<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">

    <left-c>
      <h1 class="t-1">Your Result</h1>
        <div class="circle">
          <h2 class="data-1">76</h2>
          <h3 class="d-1">of 100</h3>
         </div>
      <h1 class="t-2">Great</h1>
      <p class="p-1">You scored higher than 65% of the people who have taken these tests.</p>
    </left-c>

    <right-c>
      <h1 class="t-3"> Summary</h1>
      
      <div class="box">
        <div class="colum1">
          <div class="row1">
            <img src="/assets/images/icon-reaction.svg" alt="icon">
            <p class="text1-1"><b>Reaction</b></p>
          </div>
          <div class="row2">
            <img src="/assets/images/icon-memory.svg" alt="icon">
            <p class="text1-2"><b>Memory</b></p>
          </div>
          <div class="row3">
            <img src="/assets/images/icon-verbal.svg" alt="icon">
            <p class="text1-3"><b>Varbal</b></p>
          </div>
          <div class="row4">
            <img src="/assets/images/icon-visual.svg" alt="icon">
            <p class="text1-4"><b>Visual</b></p>
        </div>
        </div>
        <div class="colum2">
          <div class="row1">
            <p class="text2"><b>80</b></p>
            <p class="text3">/ 100</p>
          </div>
          <div class="row2">
            <p class="text2"><b>80</b></p>
            <p class="text3">/ 100</p>
          </div>
          <div class="row3">
            <p class="text2"><b>80</b></p>
            <p class="text3">/ 100</p>
          </div>
          <div class="row4">

            <p class="text2"><b>80</b></p>
            <p class="text3">/ 100</p>
          </div>
        </div>
      </div>
      <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" class="con">Continue</a>
    </right-c>
  </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">ARTH4R</a>.
</div>
  
</body>
</html>
